version: 0.2

env:
  variables:
    LOGIN: "236f7a35882853a0ab27bd75d4c45a5b9c5604c6"
    HOST: "https://sonarcloud.io"
    ORGANIZATION: "rohithkonanravi"
    PROJECT: "RohithKonanRavi_southern-Delicious"

phases:
  install:
    runtime-versions:
      java: corretto17
      python: 3.11

    commands:
      - java -version
      - echo Installing requirements...
      - pip install -r requirements.txt
      - pip install pylint
      - echo Installing SonarQube scanner...
      - curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.0.0.702-linux.zip
      - unzip -q sonar-scanner.zip -d /opt/
      - ls -lrt /opt/
      - export PATH="/opt/sonar-scanner/bin/:$PATH"
      - echo $PATH
      - sonar-scanner -v
      - ls -lrt /opt/sonar-scanner/bin/
      - echo Installing jq...
      - apt-get update
      - apt-get install -y jq

  pre_build:
    commands:
      - echo Running Pylint...
      - pylint --exit-zero accounts/ main/ southern_delicious/
  build:
    commands:
      - echo Running tests...
      - python manage.py test
      - echo Starting SonarQube analysis...
      - sonar-scanner -X -Dsonar.projectKey=$PROJECT -Dsonar.organization=$ORGANIZATION -Dsonar.sources=. -Dsonar.host.url=$HOST -Dsonar.login=$LOGIN -Dsonar.python.coverage.reportPaths=coverage.xml
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$PROJECT >result.json
      - cat result.json
      - >
        if [ "$(jq -r '.projectStatus.status' result.json)" = "ERROR" ]; then
          echo "Quality Gate failed";
          exit 1;
        fi
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
cache:
  paths:
    - '/root/.m2/**/*'
    - '/root/.sonar/cache/**/*'
