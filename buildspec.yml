version: 0.2

env:
  variables:
    LOGIN: "236f7a35882853a0ab27bd75d4c45a5b9c5604c6"
    HOST: "https://sonarcloud.io"
    ORGANIZATION: "rohithkonanravi"
    PROJECT: "RohithKonanRavi_southern-Delicious"

phases:
  install:
    runtime-versions:
      python: 3.11

    commands:
      - echo Installing requirements...
      - pip install -r requirements.txt
      - pip install pylint
      - echo Installing SonarQube scanner...
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip -d /opt/
      - chmod +x /opt/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner
      - export PATH="/opt/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
      - export JAVA_HOME=/opt/sonar-scanner-5.0.1.3006-linux/jre
      - echo $PATH
      - echo $JAVA_HOME
      - sonar-scanner -v
      - echo Installing jq...
      - apt-get update
      - apt-get install -y jq

  pre_build:
    commands:
      - echo Running Pylint...
      - pylint --exit-zero accounts/ main/ southern_delicious/
  build:
    commands:
      - echo Running tests...
      - python manage.py test
      - echo Starting SonarQube analysis...
      - sonar-scanner -X -Dsonar.projectKey=$PROJECT -Dsonar.organization=$ORGANIZATION -Dsonar.sources=. -Dsonar.host.url=$HOST -Dsonar.login=$LOGIN -Dsonar.python.coverage.reportPaths=coverage.xml
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$PROJECT >result.json
      - cat result.json
      - >
        if [ "$(jq -r '.projectStatus.status' result.json)" = "ERROR" ]; then
          echo "Quality Gate failed";
          exit 1;
        fi
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
cache:
  paths:
    - '/root/.m2/**/*'
    - '/root/.sonar/cache/**/*'
