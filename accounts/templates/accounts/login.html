{% extends "main/layout.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <h1 class="text-center my-4 fw-bolder text-danger">Login</h1>
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
                        <div class="logging-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                            {% endif %}
                            <input type="submit" value="Login" class="btn btn-danger btn-block mt-4" />
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center my-3 fw-bolder text-danger">Not got an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
