{% extends "main/layout.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <h1 class="text-center my-4 fw-bolder text-danger">Signup</h1>
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body bg-info text-white">
                    <form class="site-form " action="{% url 'accounts:signup' %}" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Signup" class="btn btn-danger btn-block mt-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
