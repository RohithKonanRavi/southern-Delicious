{% extends "main/layout.html" %}
{% block content %}
<div class="home bg-warning bg-gradient">
    <div id="carouselExampleCaptions" class="carousel slide mb-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../media/Southern_Delicious_restuarent.png" class="d-block w-100" alt="sushi1">
                <div class="carousel-caption d-none d-md-block text-dark">
                    <h1>Southern Delicious</h1>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <h1 class="text-center text-dark mb-3">Our Delicious</h1>
        <div class="row">
            {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-3">
                    <img src="{{ item.image.url }}" class="card-img-top">
                    <div class="card-body text-center">
                        <button class="btn btn-warning">By:{{ item.created_by }}</button>
                        <h5 class="card-title"><a href="{% url 'main:dishes' item.slug %}">{{ item.title }}</a><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span></h5>
                        <p class="card-text">{{ item.description }}</p>
                        <h5 class="text-center">â‚¬ {{ item.price }}</h5>
                        <a href="{% url 'main:dishes' item.slug %}" class="btn btn-info btn-danger">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
